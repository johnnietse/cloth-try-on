services:
  - type: web
    name: virtual-try-on
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: virtual_try_on_db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.9.13

databases:
  - name: virtual_try_on_db
    plan: free